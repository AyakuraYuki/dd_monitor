<div class="modal fade" id="linkModal"
     tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="linkModalLabel">
                    {{ _('Form_Add_Video_Source') }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form action="{{ url_for('dashboard.save_link') }}" method="post">
                <div class="modal-body">
                    <input type="number" id="_id" name="_id" hidden="hidden">
                    <div class="form-group">
                        <label for="title">
                            {{ _('Form_Video_Title') }}
                        </label>
                        <input type="text" id="title" name="title" class="form-control"
                               placeholder="{{ _('Form_Video_Title_Placeholder') }}">
                    </div>
                    <div class="form-group">
                        <label for="link">
                            {{ _('Form_Video_Link') }}
                        </label>
                        <input type="text" id="link" name="link" class="form-control"
                               placeholder="{{ _('Form_Video_Link_Placeholder') }}">
                    </div>
                    <div class="form-group" id="linkModalFormSort">
                        <label for="sort">
                            {{ _('Form_Video_Sort') }}
                        </label>
                        <input type="number" id="sort" name="sort" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        {{ _('Form_Cancel') }}
                    </button>
                    <button type="submit" class="btn btn-primary">
                        {{ _('Form_Save') }}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="application/javascript">
    function linkModalData(uri) {
        axios.get(uri).then(res => {
            let link = res.data.link;
            let idNode = $("#_id");

            idNode.val(link && link._id ? link._id : 0);
            $("#title").val(link && link.title ? link.title : "");
            $("#link").val(link && link.link ? link.link : "");
            $("#sort").val(link && link.sort ? link.sort : 0);

            let sortDiv = $("#linkModalFormSort");
            Number.parseInt(idNode.val()) === 0 ? sortDiv.hide() : sortDiv.show();
        })
    }
</script>
